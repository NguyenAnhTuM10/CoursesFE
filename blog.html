<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">Fullstack Blog Clone</title>
    <link rel="stylesheet" href="./assets/css/blog.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <div class="container">
        <div class="header-inner">
          <div class="logo">
            <a href="#" id="logo-link">
              <img src="/api/placeholder/120/40" alt="Logo" id="logo-image" />
            </a>
            <div class="logo-divider"></div>
            <div class="logo-text" id="site-name">Blog</div>
          </div>

          <div class="search-bar">
            <div class="search-box">
              <input
                type="text"
                class="search-input"
                id="search-input"
                placeholder="Tìm kiếm bài viết..." />
              <div class="search-icon">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                  <path
                    d="M21 21L16.65 16.65"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round" />
                </svg>
              </div>
            </div>
          </div>

          <div class="nav-menu">
            <a href="#" id="login-link">Đăng nhập</a>
            <a href="#" class="btn-primary" id="register-link">Đăng ký</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content wrapper -->
    <div class="main-content-wrapper">
      <!-- Left Vertical Navigation -->
      <nav class="main-nav">
        <div class="nav-container">
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="#"><i class="fas fa-home"></i> Trang chủ</a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="fas fa-road"></i> Lộ trình</a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="fas fa-book"></i> Học</a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="fas fa-newspaper"></i> Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main-content">
        <div class="container">
          <!-- Blog header -->
          <div class="blog-header">
            <h1 id="blog-title">Blog Học Lập Trình</h1>
            <p id="blog-description">
              Kiến thức miễn phí cho cộng đồng công nghệ Việt Nam
            </p>
          </div>

          <!-- Filter section -->
          <div class="filter-section">
            <div class="filter-container" id="filter-container">
              <!-- Filter items will be generated by JavaScript -->
            </div>
          </div>

          <!-- Blog posts grid -->
          <div class="posts-grid" id="posts-grid">
            <!-- Post items will be generated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    <script src="./js/blog.js"></script>
  </body>
</html>
